{% extends 'inventory/base.html' %}

{% block content %}
  <h2>Laptops</h2>
  {% for laptop in laptops %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          {{ laptop }}
          <small>
          </small>
        </h3>
      </div>
      <div class="panel-body">
        {{ laptop.date_added|date:'M d, Y H:i' }}
        <a href="{% url 'inventory:edit_laptop' laptop.id %}">
          edit laptop</a>
      </div>
    </div> <!-- panel -->
  {% empty %}
    <li>No item has been added yet</li>
  {% endfor %}
{% endblock content %}
