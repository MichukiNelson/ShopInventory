{% extends 'inventory/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>Add Laptop:</h2>
{% endblock header %}

{% block content %}
   <form action="{% url 'inventory:add_laptop' %}" method='post' class="form">
  	{% csrf_token %}
  	{% bootstrap_form form %}

  	{% buttons %}
  		<button name="submit" class="btn btn-primary">Save</button>
  	{% endbuttons %}
  </form>

{% endblock content %}
